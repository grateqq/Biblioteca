<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibraryJere</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Library</h1>

<div id="container">

</div>

<button id="add-book-btn">Agregar Libro</button>

<dialog id="book-dialog">
  <form id="book-form">
    <h2>Agregar un nuevo libro</h2>
    <input type="text" id="title" placeholver="title" value="El Principito" required>
    <input type="text" id="autor" placeholver="autor" value="Hakicho" required>
    <input type="number" id="pages" placeholver="pages" value="1000" required>
    <input type="number" id="year" placeholver="year" value="1950" required>
    <label for="">
    <input type="checkbox" id="read" placeholver="read" value="1000" checked> Leido?
    </label>
    <div>
      <button type="submit">Subir</button>
      <button type="button" id="cancel-btn">Cancelar</button>
    </div>
  </form>
</dialog>



<script type="module" src="script.js"></script>



</body>
</html>
